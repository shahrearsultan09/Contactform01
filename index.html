<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact_Form01</title>
</head>
<body>
    <section class="Contact_form" >
        <div class="Heading">
            <h2> COTACT FORM </h2>
        
            <div class="contact_icon">
                <div class="icon_content">
                    <div class="icon_box">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                <p> <span>Adress:</span>  198 West 21th Street, Suite 721 New York NY 10016 </p>
                </div>
                <div class="icon_content">
                    <div class="icon_box">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                <p> <span>phone:</span>  + 1235 2355 98</p>
                </div>
                <div class="icon_content">
                    <div class="icon_box">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                <p> <span> Mail:</span> info@yoursite.com </p>
                </div>
                <div class="icon_content">
                    <div class="icon_box">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                <p> <span>Website: </span> yoursite.com </p>
                </div>

            </div>
        </div>
    </section>  
    <section class="Contactus">
        <div class="contactus_content">
            <div class="form">
                <div class="form_content">
                    <h2> Contact Us </h2>
                    <div class="name_adress">
                         <div class="name">
                        <p>Full Name</p>
                        <input type="Name" placeholder="Name" >
                    
                         </div>
                        <div class="name">
                        <label for="Email">Email Address</label>
                        <input type="Email Address" placeholder="Email" >
                    </div>
                    </div>
                    <p>Subject</p>
                    <input type="Subject" placeholder="Subject">
                    <div class="textarea_message">
                    <p> Message </p>
                    <textarea name placeholder="Message" id="" cols="60" rows="6"></textarea>
                    </div>
                    <input type="Submit" value="Send Message">
                </div>
                
            </div>
        <img src="images/img.PNG" alt="">
    </div>
    </section>
    <script src="https://kit.fontawesome.com/5935c64e76.js" crossorigin="anonymous"></script>
</body>
</html>
